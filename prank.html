<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>התראה קריטית!</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background: black;
            color: red;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .warning {
            font-size: 2em;
            font-weight: bold;
            background: white;
            color: red;
            padding: 20px;
            border: 5px solid red;
            box-shadow: 0px 0px 20px red;
            text-align: center;
            animation: blink 0.5s infinite alternate;
        }

        @keyframes blink {
            0% { opacity: 1; }
            100% { opacity: 0.5; }
        }
    </style>
    <script>
        // הפעלת ההתראה מיד עם כניסת המשתמש
        alert("⚠️ הטלפון שלך נפרץ! כל הנתונים שלך נשלחו ליוסי! ⚠️");

        function startPrank() {
            document.body.innerHTML = "<div class='warning'>⚠️ כל הנתונים שלך נשלחו ליוסי! ⚠️</div>";

            let colors = ["red", "black", "white"];
            let index = 0;

            setInterval(() => {
                document.body.style.background = colors[index];
                index = (index + 1) % colors.length;
            }, 300);

            // רטט לטלפונים (אם נתמך)
            if (navigator.vibrate) {
                setInterval(() => {
                    navigator.vibrate(500);
                }, 1000);
            }

            // אפקט קול
            let audio = new Audio('https://www.soundjay.com/button/beep-07.wav');
            setInterval(() => {
                audio.play();
            }, 1500);
        }

        // מבצע מיד את הפונקציה לאחר ה-alert
        window.onload = startPrank;
    </script>
</head>
<body>
</body>
</html>
