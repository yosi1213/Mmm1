<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>转专 拽专转!</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            transition: background 0.3s;
        }
        .warning {
            font-size: 2em;
            color: red;
            font-weight: bold;
            display: none;
        }
    </style>
    <script>
        function startPrank() {
            alert("锔 驻 砖 驻专抓!  转 砖 砖 住! 锔");
            
            document.body.style.background = "black";
            document.body.innerHTML = "<h1 class='warning'>  转 砖 砖 住! </h1>";
            
            let colors = ["red", "black", "white"];
            let index = 0;

            setInterval(() => {
                document.body.style.background = colors[index];
                index = (index + 1) % colors.length;
            }, 500);

            // 专 驻 ( 转)
            if (navigator.vibrate) {
                setInterval(() => {
                    navigator.vibrate(500);
                }, 1000);
            }

            // 驻拽 拽 ( 专爪 住祝)
            let audio = new Audio('https://www.soundjay.com/button/beep-07.wav');
            setInterval(() => {
                audio.play();
            }, 1500);
        }

        // 驻注转 注  注转 祝
        window.onload = startPrank;
    </script>
</head>
<body>
    <h1>专  转专</h1>
    <p> , 砖 专 专注  拽专 转 </p>
</body>
</html>
