
<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>התראה קריטית!</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background: black;
            color: red;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            color: red;
            padding: 30px;
            border: 5px solid red;
            box-shadow: 0px 0px 20px red;
            font-size: 2em;
            font-weight: bold;
            text-align: center;
            animation: blink 0.5s infinite alternate;
            z-index: 1000;
        }

        @keyframes blink {
            0% { opacity: 1; }
            100% { opacity: 0.5; }
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 999;
        }
    </style>
    <script>
        function startPrank() {
            // יצירת שכבת רקע שחורה
            let overlay = document.createElement("div");
            overlay.className = "overlay";
            document.body.appendChild(overlay);

            // יצירת חלון התראה באמצע המסך
            let popup = document.createElement("div");
            popup.className = "popup";
            popup.innerHTML = "⚠️ הטלפון שלך נפרץ!<br> כל הנתונים שלך נשלחו ליוסי! ⚠️";
            document.body.appendChild(popup);

            // שינוי צבעי רקע במהירות
            let colors = ["red", "black", "white"];
            let index = 0;
            setInterval(() => {
                document.body.style.background = colors[index];
                index = (index + 1) % colors.length;
            }, 300);

            // רטט בטלפונים (אם נתמך)
            if (navigator.vibrate) {
                setInterval(() => {
                    navigator.vibrate(500);
                }, 1000);
            }

            // צליל התרעה מלחיץ
            let audio = new Audio('https://www.soundjay.com/button/beep-07.wav');
            setInterval(() => {
                audio.play();
            }, 1500);
        }

        window.onload = startPrank;
    </script>
</head>
<body>
</body>
</html>
